<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 by @leo_bychkov47</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/desktop.css">
    <link rel="stylesheet" href="./styles/context-menu.css">
    <!-- Progs -->
    <link rel="stylesheet" href="./styles/notepad.css">
    <link rel="stylesheet" href="./styles/explorer.css">
    <link rel="stylesheet" href="./styles/browser.css">
    <link rel="stylesheet" href="./styles/settings.css">

    <link rel="stylesheet" href="./styles/footer.css">

    <link rel="stylesheet" href="./styles/media.css">

    <link rel="shortcut icon" href="https://img.icons8.com/officexs/16/000000/windows-10.png" type="image/x-icon">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap&subset=cyrillic-ext,latin-ext" rel="stylesheet">
</head>
<body>

    <main>

    </div>

        <div class="settings">
            <aside class="left">
                <div class="left-title">
                    <span class="settings-title">Parametrs</span>
                </div>

                <div class="first-setting-div">

                    <div class="setting-item" style="margin-bottom: 10px;">
                        <p class="setting-item home">Home</p>
                    </div>

                    <div class="setting-search">
                        <input type="text" placeholder="Search for parametr">
                    </div>
                    
                    <p class="parametr-name">Personalize</p>

                </div>
                
                <ul class="all-settings">
                    <li>
                        <div class="setting-item">
                            <p class="setting-item desktop-bg">Desktop background</<p>
                        </div>
                    </li>

                    <li>
                        <div class="setting-item">
                            <p class="setting-item desktop-bg">Colors</<p>
                        </div>
                    </li>

                    <li>
                        <div class="setting-item">
                            <p class="setting-item desktop-bg">Login screen</<p>
                        </div>
                    </li>

                    <li>
                        <div class="setting-item">
                            <p class="setting-item desktop-bg">Themes</<p>
                        </div>
                    </li>

                    <li>
                        <div class="setting-item">
                            <p class="setting-item desktop-bg">Fonts</p>
                        </div>
                    </li>
                </ul>

                 
                
            </aside>

            <aside class="right">
                <div class="right-programm-title right-settings-title">
                    <span class="programm-change-size semi-close">—</span>
                    <img class="programm-change-size full-window" src="./icons/programm-icons/full-window.png" alt="full-window">
                    <img class="programm-change-size close" src="./icons/programm-icons/close.png" alt="close">
                </div>

                <h1 class="right-aside-title">Desktop background</h1>

                <img class="desktop-bg-example" src="./settings/desktop-bg-example-1.png" alt="">

            </aside>
        </div>

        <!--<div class="bin">

        </div> -->

        <!--  -->

        <div class="desktop-wrapper">

            <div class="desktop-item bin">
                <img class="bin" src="./icons/desktop-icons/bin.png" alt="Bin">
                <span class="file-name">Корзина</span>
            </div>

            <div class="desktop-item folder">
                <img class="folder" src="./icons/desktop-icons/folder.png" alt="Folder">
                <span class="file-name">Новая папка</span>
            </div>

            <div class="desktop-item folder">
                <img class="folder" src="./icons/desktop-icons/folder.png" alt="Folder">
                <span class="file-name">Новая папка</span>
            </div>

            <div class="desktop-item txt">
                <img class="txt" src="./icons/desktop-icons/txt.png" alt="Txt-file">
                <span class="file-name">aboutMe.txt</span>
            </div>

            <div class="desktop-item shortcut">
                <img class="shortcut" src="./icons/desktop-icons/txt.png" alt="shortcut">
                <span class="file-name">Имя ярлыка</span>
            </div>

        </div>

    </main>


    <footer>
        <section class="left-side-footer">

            <div class="task-panel-programm">
                <img class="programm-icon win" src="./icons/left-panel/win/win-white.png" alt="Win">
            </div>
            <div class="task-panel-programm">
                <img class="programm-icon search" src="./icons/left-panel/search/search.png" alt="Search">
            </div>
            <div class="task-panel-programm">
                <img class="programm-icon explorer" src="./icons/left-panel/explorer/explorer.png" alt="Explorer">
            </div>

        </section>

        <section class="right-side-footer">

            <div class="tray-panel-empty-block">

            </div>

            <div class="tray-panel-programm">
                <img class="programm-icon" src="./icons/right-panel/messages/messages.png" alt="Messages">
            </div>

            <div class="tray-panel-programm time">
                <span class="time"></span>
                <span class="date"></span>
            </div>

            <div class="tray-panel-programm">
                <span class="current-language">ENG</span>
            </div><div class="tray-panel-programm">
                <img class="programm-icon volume" src="./icons/right-panel/volume/volume-max.png" alt="Volume">
            </div>

        </section>
       
    </footer>

    <script type="text/javascript" src="./js/context-menu.js"></script>
    <script type="text/javascript" src="./js/explorer.js"></script>
    <script type="text/javascript" src="./js/footer.js"></script>
    <script type="text/javascript" src="./js/desktop.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    
</body>
</html>
